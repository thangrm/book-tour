<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ngao du Viá»‡t Nam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet/less" type="text/css" href="/asset/style.less" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.1"></script>
</head>

<body>
    <div class="header">
        <div class="container">
            <div class="d-flex justify-content-between align-items-center">
                <img class="logo" src="asset/image/logo.png" alt="logo">
                <nav class="navbar navbar-expand-sm navbar-dark">
                    <button class="navbar-toggler" id="navbarBtn" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler" aria-controls="navbarToggler" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-icon-close">X</span>
                    <span class="navbar-toggler-icon"></span>
                </button>
                    <div class="collapse navbar-collapse" id="navbarToggler">
                        <ul class="nav navbar-header flex-column flex-sm-row">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">About</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Tours</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Hotels</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Login</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>


        <div class="container box-content-header">
            <div class="row">
                <div class="col-12 col-xl-8 col-lg-7 p-0">
                    <div class="text-header">
                        <p class="text-welcome">Welcome to NgaoduVietnam</p>
                        <p class="text-slogan">Perfect place for your stories</p>
                    </div>
                    <div class="box-feature">
                        <div>
                            <span class="dot"></span>
                            <span>Featured</span>
                        </div>
                        <div class="info-feature d-flex justify-content-between w-75">
                            <p>200+ <span>tours</span></p>
                            <p>100+ <span>destination</span></p>
                            <p>8+ <span>type of tour</span></p>
                        </div>
                    </div>

                </div>

                <div class="col-12 col-xl-4 col-lg-5 form-search">
                    <p class="title-search">Discover beautiful Vietnam</p>
                    <form action="">
                        <div class="input-search input-inner-icon">
                            <img src="asset/image/icon/search.svg">
                            <input class="form-control" type="text" placeholder="Tour name">
                        </div>
                        <div class="input-search input-inner-icon">
                            <img src="asset/image/icon/location.svg">
                            <input class="form-control" type="text" placeholder="Quatlam Beach, Giaothuy, Namdinh">
                        </div>
                        <div class="input-search input-inner-icon">
                            <img src="asset/image/icon/flag.svg">
                            <input class="form-control" type="text" placeholder="Type of tour">
                        </div>
                        <div class="input-search input-inner-icon">
                            <img src="asset/image/icon/schedule.svg">
                            <input class="form-control" type="text" placeholder="Departure time">
                        </div>

                        <div class="input-search">
                            <button class="form-control btn-search-submit" type="submit">
                                <img src="asset/image/icon/search.svg"> Search
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="/asset/script.js"></script>

</html>
